<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>portofolio aji</title>
  </head>
  <body>
    <!-- navbar start -->
    <header class="header">
      <div class="logo"></div>
      <nav class="nav-bar">
        <a href="#home">Home</a>
        <a href="#profile">Our Profile</a>
        <a href="">Portofolio</a>
        <a href="#message">Message Us</a>
      </nav>
    </header>
    <!-- navbar start -->

    <!-- home content start -->
    <section class="home" id="home">
      <main class="home-content">
        <div class="mboh">
          <h1>Hi Monyet, Welcome to Website</h1>
          <p>ini adalah website latihan pertama</p>
        </div>
      </main>
    </section>
    <!-- home content start -->

    <!-- profile content start -->
    <section class="profile" id="profile">
      <main class="profile-content">
        <h1>Our Headquarter</h1>
        <article class="profile-items-wrapper">
          <div class="profile-item">
            <div class="profile-logo"></div>
            <p>contoh</p>
          </div>
          <div class="profile-item">
            <div class="profile-logo"></div>
            <p>contoh</p>
          </div>
          <div class="profile-item">
            <div class="profile-logo"></div>
            <p>contoh</p>
          </div>
        </article>
      </main>
    </section>
    <!-- profile content end -->

    <!-- message content start -->
    <section class="message" id="message">
      <section class="message-content">
        <h1>Message Us</h1>
        <section class="form-container">
          <form action="" class="form-wrapper">
            <div class="form nama">
              <!--  -->
              <div class="input-judul form-item nama-item">
                <p>Nama</p>
                <span>:</span>
              </div>
              <div class="input-wrapper form-item">
                <input type="text" placeholder="Nama" />
              </div>
            </div>
            <div class="form tgl-lahir">
              <!--  -->
              <div class="input-judul form-item">
                <p>Tangal Lahir</p>
                <span>:</span>
              </div>
              <div class="input-wrapper form-item"><input type="date" /></div>
            </div>
            <div class="form jenis-kelamin">
              <!--  -->
              <div class="input-judul form-item">
                <p>Jenis Kelamin</p>
                <span>:</span>
              </div>
              <div class="input-wrapper form-item radio">
                <input type="radio" /> Laki-Laki
                <input type="radio" /> Perempuan
              </div>
            </div>
            <div class="form pesan">
              <!--  -->
              <div class="input-judul form-item pesan-item">
                <p>Pesan</p>
                <span>:</span>
              </div>
              <div class="input-wrapper form-item">
                <textarea name="" id="" placeholder="Pesan"></textarea>
              </div>
            </div>
            <div class="btn">
              <button type="button">Kirim Pesan</button>
            </div>
          </form>
          <section class="info">
            <p>pokoknya kata kata</p>
          </section>
        </section>
      </section>
    </section>
    <!-- message content end -->

    <script src="js/app.js"></script>
  </body>
</html>
